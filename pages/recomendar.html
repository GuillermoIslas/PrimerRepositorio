        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a href="#" class="navbar-brand">SALON</a>

                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu"
                aria-controls="#toggleMobileMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="toggleMobileMenu">

                    </ul>
            </nav>
        </div>   
    </header>
    <main>   
        <div class="recomienda"> 
            <div class="container">    
            <h2>¡Recomendanos un salón!</h2>
            </div>
            <div class="container">    
            <h3>Completa tus datos</h3>
            </div>
        </div>
        <div class="container">
            <form class="row g-3">
                <div class="col-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="nombre" class="form-control" id="nombre" placeholder="Escriba su Nombre">
                </div>
                <div class="col-6">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="apellido" class="form-control" id="apellido" placeholder="Escriba su Apellido">
                </div>
                <div class="col-12">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="number" class="form-control" id="cel" placeholder="Escriba su número de teléfono">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail">
                </div>
                <div class="col-12">
                    <label for="mensaje" class="form-label">Dejanos un mensaje</label>
                    <input type="mensaje" class="form-control" id="mensaje" placeholder="Escriba su mensaje">
                </div>
                <div class="col-1">
                    <input type="submit" class="btn btn-outline-light"></input>
                </div>
                <div class="col-1">
                    <input type="reset" class="btn btn-outline-light"></input>
                </div>
            </form>           
    </main>
    </div>
