<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendá un salón</title>
    <link rel="stylesheet" href="../fonts/Fashion.ttf">
    <link rel="stylesheet" href="../fonts/fashi954.ttf">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body1">
    <header class="topheader">
        <nav class="topnav">
        <h1>SALON</h1>
        <ul class="menu">
            <li class="index"><a href="../index.html" class="index-link">INICIO</a></li>
            <li class="registro"><a href="registro.html" class="registro-link">REGISTRÁ TU SALÓN</a></li>
            <li class="recomendar"><a href="recomendar.html" class="recomendar-link">RECOMENDÁ UN SALÓN</a></li>
            <li class="tienda"><a href="tienda.html" class="tienda-link">TIENDA</a></li>
            <li class="top10"><a href="top10.html" class="login-link">TOP10</a></li>
        </ul>   
        </nav>        
    </header>
    <main>
        <section>    
            <div class="recomienda">     
                <h2>¡Recomendanos un salón!</h2>
                <h3>Completa tus datos</h3>
            </div>  
            <form action="">
                    <div class="nombre">
                    <label for="nombre y apellido">Nombre y Apellido:</label>
                    <input type="text" id="nombre y apellido" name="nombre y apellido" placeholder="Nombre y Apellido">
                    </div>
                    <div class="number">
                    <label for="number">Teléfono:</label>
                    <input type="number" id="number" name="number" placeholder="Número de teléfono">
                    </div>
                    <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="buscando">
                    <label for="Estoy buscando">Estoy buscando:</label>
                    <select name="Estoy buscando" id="">   
                        <option value="Asesoramiento">Recomendar a mi peluquero de confianza</option>
                        <option value="Recomendar">Recomendar  una peluquería que conozco</option>
                    </select>
                    </div> 
                    <div class="mensaje">
                    <label for="mensaje">Dejanos un mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="24" rows="10" placeholder="Escribe aquí tu mensaje"></textarea>                   
                    <div class="noticias">
                    <label for="noticias">Quiero recibir las últimas noticias:</label>
                    <input type="checkbox" name="noticias" id="" value="Quiero recibir las últimas noticias">
                    </div>
                    </div>
                    <div class="enviar">              
                    <input type="submit" value="Enviar" class="send">        
            </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; salon.com All Rights Reserved</p>
    </footer>    
</body>
</html>
